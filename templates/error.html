<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Malaria Severity Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a6fb0;
            --danger: #dc3545;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9fc;
            color: #444;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-top: 5px solid var(--danger);
        }
        
        .error-header {
            background: linear-gradient(135deg, var(--danger), #c82333);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: var(--danger);
        }
        
        .back-btn {
            background: linear-gradient(135deg, var(--primary), #155a93);
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 111, 176, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-card">
                <div class="error-header">
                    <h2><i class="fas fa-exclamation-triangle me-2"></i>Prediction Error</h2>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="error-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <h3 class="mb-3">An Error Occurred</h3>
                    
                    <div class="alert alert-danger mb-4">
                        <p class="mb-0">{{ error }}</p>
                    </div>
                    
                    <p class="mb-4">
                        Please check your input values and try again. If the problem persists, 
                        contact system support.
                    </p>
                    
                    <a href="/" class="back-btn">
                        <i class="fas fa-arrow-left me-2"></i>Return to Form
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
